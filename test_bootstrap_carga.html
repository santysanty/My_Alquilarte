<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Carga de Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .test-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-status.fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Prueba de Carga de Bootstrap JavaScript</h1>
    <p>Observa la consola del navegador (F12) y el estado a continuación:</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir Modal de Prueba (requiere JS de Bootstrap)
    </button>

    <div id="statusMessage" class="test-status">
        Cargando...
    </div>

    <!-- Modal de Bootstrap -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal de Prueba de Bootstrap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Este modal se abrió con JavaScript de Bootstrap!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Script para verificar la carga de Bootstrap -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('statusMessage');
            console.log('Test HTML: DOMContentLoaded disparado.');

            // Damos un pequeño retraso para que Bootstrap termine de inicializarse por completo
            setTimeout(() => {
                console.log('Test HTML: Verificando objeto window.bootstrap después de un breve retraso.');
                if (window.bootstrap && window.bootstrap.Collapse && window.bootstrap.Tab && typeof window.bootstrap.Modal !== 'undefined') {
                    statusMessage.textContent = '¡Éxito! El JavaScript de Bootstrap se cargó correctamente. Puedes abrir el modal de prueba.';
                    statusMessage.classList.remove('fail');
                    statusMessage.classList.add('success');
                    console.log('Test HTML: window.bootstrap está definido y listo.', window.bootstrap);
                    console.log('Test HTML: Tipo de window.bootstrap.Collapse:', typeof window.bootstrap.Collapse);
                    console.log('Test HTML: Tipo de window.bootstrap.Tab:', typeof window.bootstrap.Tab);
                    console.log('Test HTML: Tipo de window.bootstrap.Modal:', typeof window.bootstrap.Modal);
                } else {
                    statusMessage.textContent = '¡Fallo! El JavaScript de Bootstrap NO se cargó correctamente. Revisa la consola y la pestaña de red.';
                    statusMessage.classList.remove('success');
                    statusMessage.classList.add('fail');
                    console.error('Test HTML: window.bootstrap no está completamente definido. Estado actual:', window.bootstrap);
                    console.error('Test HTML: Tipo de window.bootstrap.Collapse:', typeof (window.bootstrap ? window.bootstrap.Collapse : 'undefined'));
                    console.error('Test HTML: Tipo de window.bootstrap.Tab:', typeof (window.bootstrap ? window.bootstrap.Tab : 'undefined'));
                    console.error('Test HTML: Tipo de window.bootstrap.Modal:', typeof (window.bootstrap ? window.bootstrap.Modal : 'undefined'));
                }
            }, 500); // Pequeño retraso de 500ms
        });
    </script>
</body>
</html>
